<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Kingdom JUUCE Survey Form</h1>
    <p id="description">We appreciate your feedback</p>
    <form id="survey-form">
      
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" name="number" min="13" max="120" placeholder="Enter your age">

      <label for="dropdown">Pick your favourite</label>
      <select id="dropdown" name="flavor">
        <option value="">Select an option</option>
        <option value="zing">Sunshine Zing</option>
        <option value="green">Green Lightning</option>
        <option value="pineapple">Pineapple</option>
      </select>

      <label>Would you spill the JUUCE to others?</label>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>

      <label>Which fruits should join our lineup? (Check all that apply)</label>
      <label><input type="checkbox" name="fruits" value="mango"> Mango</label>
      <label><input type="checkbox" name="fruits" value="kiwi"> Kiwi</label>
      <label><input type="checkbox" name="fruits" value="dragonfruit"> Dragon Fruit</label>
      <label><input type="checkbox" name="fruits" value="litchi"> Litchi</label>
      <label><input type="checkbox" name="fruits" value="strawberry"> Strawberry</label>
      <label><input type="checkbox" name="fruits" value="watermelon"> Watermelon</label>

      <label for="comments">Additional suggestions & spillage here</label>
      <textarea id="comments" name="comments" placeholder="Let the JUUCE flow here..."></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
